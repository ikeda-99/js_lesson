<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>クリックイベントと切り替え</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <script>
  </script>
</head>
<body>
  <div id="wrapper">
    <div id="button1" class="button">
      <p>button1</p>
    </div><!-- button1 -->
    <div id="button2" class="button">
      <p>button2</p>
    </div><!-- button2 -->
    <div id="button3" class="button">
      <p>button3</p>
    </div><!-- button3 -->
  </div><!-- wrapper -->

  <script> 
  const button1_tag = document.getElementById('button1')
  const button2_tag = document.getElementById('button2')
  const button3_tag = document.getElementById('button3')

    button1.addEventListener('click', function(){
      button1_tag.style.background = 'red';
      button2_tag.style.background = '';
      button3_tag.style.background = '';
    });

    button2.addEventListener('click', function(){
      button1_tag.style.background = '';
      button2_tag.style.background = 'red';
      button3_tag.style.background = '';
    });

    button3.addEventListener('click', function(){
      button1_tag.style.background = '';
      button2_tag.style.background = '';
      button3_tag.style.background = 'red';
    });
  </script>
</body>
</html>
