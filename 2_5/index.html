<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>if文</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  <script>
  </script>
</head>
<body>
  <input type="text" id="value">
  <input type="button" id="button" value="ボタン">
  <div id="box">
  </div><!-- button -->
</body>

<script>
  let text_tag = document.getElementById('value');
  const button_tag = document.getElementById('button');
  const box_tag = document.getElementById('box');

  button_tag.addEventListener('click', function(){
    const text = Number(text_tag.value);
    if (text === 1) {
      box_tag.style.backgroundColor = 'red' ;
    } else if (text === 2) {
      box_tag.style.backgroundColor = 'green' ;
    } else if (text === 3) {
      box_tag.style.backgroundColor = 'blue' ;
    } else {
      box_tag.style.backgroundColor = '#aaa' ;
    }
  });
</script>
</html>
